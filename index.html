<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Demos 3D</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #4a4a4a);
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        .link-list {
            list-style: none;
            padding: 0;
        }
        .link-list li {
            margin: 30px 0;
            transform: translateX(0);
            transition: transform 0.3s ease;
        }
        .link-list li:hover {
            transform: translateX(10px);
        }
        .link-list a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            padding: 10px 20px;
            border: 2px solid #0f0;
            border-radius: 10px;
            transition: all 0.3s;
            display: inline-block;
        }
        .link-list a:hover {
            color: #000;
            background-color: #0f0;
            box-shadow: 0 0 20px #0f0;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #0f0;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #0f0;
            }
        }
    </style>
</head>
<body>

    </div>
</body>
</html>
